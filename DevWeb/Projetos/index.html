<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento de Viagem</title>
</head>
<body>

    <h1>Planejamento de Viagem</h1>
    <form>
        <label for="data">Data da Viagem:</label>
        <input type="date" id="data" name="data" required><br><br>

        <label for="destino">Destino:</label>
        <select id="destino" name="destino">
            <option value="praia">Praia</option>
            <option value="montanha">Montanha</option>
            <option value="cidade">Cidade</option>
            <option value="campo">Campo</option>
            <option value="estrangeiro">Estrangeiro</option>
        </select><br><br>

        <label>Atividades desejadas:</label><br>
        <input type="checkbox" id="museus" name="atividades" value="museus">
        <label for="museus">Visitar Museus</label><br>
        <input type="checkbox" id="aventura" name="atividades" value="aventura">
        <label for="aventura">Atividades de Aventura</label><br><br>

        <label for="comentarios">Comentários adicionais:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Digite aqui seus comentários..."></textarea><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha" required><br><br>

        <label for="url">Website:</label>
        <input type="url" id="url" name="url" placeholder="https://seusite.com"><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

</body>
</html>
